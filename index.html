        async function saveImage() {
            if (!generatedImage.src || generatedImage.src === window.location.href) {
                alert('è¯·å…ˆç”Ÿæˆä¸€å¼ å›¾ç‰‡');
                return;
            }

            try {
                // è·å–å½“å‰é€‰æ‹©çš„æ»¤é•œ
                const selectedFilter = document.querySelector('input[name="filter"]:checked').value;
                
                // åˆ›å»ºä¸€ä¸ªæ–°çš„å›¾ç‰‡å…ƒç´ 
                const img = new Image();
                img.crossOrigin = 'anonymous';  // å°è¯•è®¾ç½®è·¨åŸŸ
                img.src = generatedImage.src;
                
                await new Promise((resolve, reject) => {
                    img.onload = resolve;
                    img.onerror = reject;
                });

                // åˆ›å»º canvas å¹¶ç»˜åˆ¶å›¾ç‰‡
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                
                // åº”ç”¨æ»¤é•œ
                ctx.filter = filterEffects[selectedFilter];
                ctx.drawImage(img, 0, 0);

                // å°† canvas è½¬æ¢ä¸º blob
                const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));

                // åˆ›å»ºä¸‹è½½é“¾æ¥
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'generated_image.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
